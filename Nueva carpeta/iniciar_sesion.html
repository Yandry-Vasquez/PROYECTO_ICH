<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inscripcion crossfit </title>
	<link rel="icon" type="image/png" href="logo the king.jpg">
	<link rel="stylesheet" href="estilos2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


</head>
<body >
	
<div class="ff">
	<div class="container">
		<div class="row mt-4">
			
			<div class="col-lg-7.5">
				<div class="card">
					<div class ="card-body">
						 <center>
							<h5>Incripcion the king crosffit </h5>
							<div class="form-group"><hr></div>
							<div class="form-group">
								Fecha Inscripcion
								<input type="date" id="id" placeholder="Insert id" class="form-control" required="">
								Inicio de entrenamiento
								<input type="date" id="id2" placeholder="Insert id" class="form-control" required="">
								Hora de entrenamiento
								<input type="time" id="tiempo" placeholder="Insert id" class="form-control" required="">
							</div>
							<div class="form-group">
                                Ingrese sus nombres y apellidos
								<input type="text" id="name" placeholder="NOMBRES Y APELLIDOS" class="form-control" required="">
							</div>
							<div class="form-group">
                                ingrese su direccion
								<input type="text" id="description" placeholder="DIRECCION" class="form-control" required="">
							</div>
							<div class="form-group">
                                ingrese su correo electronico
								<input type="email" placeholder="example@example.com" id="email" class="form-control" required="">
							</div>
							<div class="form-group">
								Plan de entrenamiento:
								<select id="especialidades" class="form-control" required="">
									<option>principiante</option>
									<option>escalado</option>
									<option>intermedio</option>
									<option>master</option>
									<option>RX</option>
									
									
								</select>
							
							</div>
							
							</div>
							<div class="form-group">
								<button class="btn btn-success" onclick="insertask()">
									<i class="fas fa-plus-circle"></i>
									    Registrarse
								</button>
								
							</div>
						</center>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/all.js" ></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
